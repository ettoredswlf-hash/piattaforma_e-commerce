{% extends "catalog/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h2>{{ product.name }}</h2>

{% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300">
{% endif %}

<p>{{ product.description }}</p>
<p><strong>Price:</strong> €{{ product.price }}</p>

<p><a href="{% url 'catalog:product_list' %}">← Back to products</a></p>
{% endblock %}

<p>
  <a href="{% url 'shopping_cart:cart_add' product.id %}">
    Add to cart
  </a>
</p>

<p>
  <a href="{% url 'cart:cart_add' product.id %}">Add to cart</a>
</p>

  <a href="{% url 'shopping_cart:cart_add' product.id %}">
    Add to cart
  </a>
</p>
